<!DOCTYPE html>
<html>
<head>
    <title>Parkinson's Voice Detection</title>
</head>
<body>
    <h2>Upload or Record Audio</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept=".wav" required>
        <br><br>
        <button type="submit">Detect</button>
    </form>

    <hr>
    <h2>Record Audio</h2>
    <!-- Record Button -->
    <button onclick="startRecording()">🎙️ Start Recording</button>
    <button onclick="stopRecording()" disabled id="stopBtn">🛑 Stop</button>
    <br><br>
    <audio id="player" controls></audio>

    <form id="recordForm" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="hidden" name="from_recording" value="1">
        <input type="file" id="blob" name="audio_file">
        <input type="submit" value="Submit Recording">
    </form>

    {% if result %}
        <h3>Result:</h3>
        <p>{{ result | safe }}</p>
    {% endif %}

    <script src="{{ url_for('static', filename='recorder.js') }}"></script>
</body>
</html>
